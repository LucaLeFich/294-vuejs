<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Gadget Shop</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <div class="gadget-container">
            <div class="gadget">
                <ul>
                    <li v-for="gadget in gadgets"><div>
                        <img :src="gadget.image">
                    </div>{{ gadget.name }} <br> {{ gadget.price }}</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
