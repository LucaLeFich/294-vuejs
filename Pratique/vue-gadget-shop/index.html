<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Gadget Shop</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <div class="gadget-container">
            <div 
                class="gadget"
                v-for="(gadget, index) in gadgets"
                :key="gadget.id"
            >
                <div class="gadget-image">
                    <img :src="gadget.image" :alt="gadget.name" />
                </div>
                <h2>{{ gadget.name }}</h2>
                <p class="price">{{ gadget.price }}</p>
                <p :class="gadget.inStock ? 'in-stock' : 'out-of-stock'">
                    {{ gadget.inStock ? '✅ En Stock' : '❌ En rupture de Stock' }}
                </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
